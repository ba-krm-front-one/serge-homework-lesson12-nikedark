<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<main>
		<div class="leftcard">
			<div>
				<img class="leftcard__logo" src="image/logo.png" alt="">
			</div>
			<div>
				<img class="leftcard__sneaker" src="image/sneaker.png" alt="">
			</div>
			<div>
				<ul  class="leftcard__allcolors">
					<li class="leftcard__color"><img src="image/ellipse-1.png" alt=""></li>
					<li class="leftcard__color"><img src="image/ellipse-2.png" alt=""></li>
					<li class="leftcard__color"><img src="image/ellipse-3.png" alt=""></li>
					<li class="leftcard__color"><img src="image/ellipse-4.png" alt=""></li>
				</ul>
			</div>
		</div>
		<div class="rightcard">
			<div class="rightcard__stefan">Nike SB Stefan Janoski Max</div>
			<div class="rightcard__unisex">Unisex Skateboarding Shoe</div>
			<div class="rightcard__stars">
				<div>
					<button><img class="rightcard__star" src="image/staractive.png" alt=""></button>
					<button><img class="rightcard__star" src="image/staractive.png" alt=""></button>
					<button><img class="rightcard__star" src="image/staractive.png" alt=""></button>
					<button><img class="rightcard__star" src="image/staractive.png" alt=""></button>
					<button><img class="rightcard__star" src="image/staractive.png" alt=""></button>
				</div>
			</div>
			<div>
				<form class="choiceandbuy">
						<select class="choiceandbuy__list" name="Size">
							<option value="">Size</option>
							<option value="">42</option>
							<option value="">43</option>
							<option value="">44</option>
						</select>
						<select class="choiceandbuy__list" name="Qty">
							<option value="">Qty</option>
							<option value="">Low</option>
							<option value="">Medium</option>
							<option value="">High</option>
						</select>
					<label>
						<input type="submit" value="Add to cart" class="addtocard">
					</label>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
